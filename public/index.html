<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8d8ea 0%, #6cb4ee 50%, #4a90e2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(74, 144, 226, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
            border: 3px solid #6cb4ee;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #a8d8ea 0%, #6cb4ee 50%, #4a90e2 100%);
            background-size: 200% 200%;
            animation: gradientRotate 4s ease infinite;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.4);
        }

        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-icon svg {
            width: 45px;
            height: 45px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        h1 {
            background: linear-gradient(135deg, #6cb4ee, #4a90e2, #2c5aa0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            background: linear-gradient(135deg, #6cb4ee, #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-top: 35px;
        }

        .textarea-wrapper {
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 40px;
            height: 40px;
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #a8d8ea 0%, #6cb4ee 50%, #4a90e2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
            color: white;
        }

        .copy-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.5);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #7ec8f5 0%, #5aa3d9 100%);
        }

        .copy-btn.copied svg {
            display: none;
        }

        .copy-btn.copied::after {
            content: 'âœ“';
            font-size: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            background: linear-gradient(135deg, #6cb4ee, #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        textarea {
            width: 100%;
            min-height: 140px;
            padding: 16px;
            padding-right: 60px;
            border: 2px solid #6cb4ee;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            background: #f0f8ff;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border: 2px solid #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        textarea::placeholder {
            color: #6cb4ee;
            opacity: 0.6;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            margin-top: 25px;
            background: linear-gradient(135deg, #a8d8ea 0%, #6cb4ee 50%, #4a90e2 100%);
            background-size: 200% 200%;
            animation: buttonGradient 3s ease infinite;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        @keyframes buttonGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.5);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f8ff;
            border-left: 4px solid #6cb4ee;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #a8d8ea 0%, #6cb4ee 50%, #4a90e2 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.4);
            display: none;
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .success-message.show {
            display: block;
        }

        .decorative-circles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            background: #a8d8ea;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            background: #6cb4ee;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            background: #8fc9f0;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .circle:nth-child(4) {
            width: 120px;
            height: 120px;
            background: #4a90e2;
            top: 30%;
            right: 25%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(20px);
            }
            50% {
                transform: translateY(-40px) translateX(-10px);
            }
            75% {
                transform: translateY(-20px) translateX(-30px);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .success-message {
                right: 10px;
                left: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
            </div>
            <h1>API Key Generator</h1>
            <p class="subtitle">Generate secure API keys instantly</p>
        </div>

        <div class="form-group">
            <label for="apikey">Your API Key</label>
            <div class="textarea-wrapper">
                <textarea 
                    id="apikey" 
                    readonly 
                    placeholder="Klik tombol di bawah untuk generate API key..."></textarea>
                <button class="copy-btn" onclick="copyToClipboard()" id="copyBtn" title="Copy to clipboard">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
        </div>

        <button class="generate-btn" onclick="generateAPIKey()">
            ðŸ”‘ Generate API Key
        </button>

        <div class="info">
            ðŸ’¡ <strong>Tips:</strong> Simpan API key Anda dengan aman. Jangan bagikan ke orang lain!
        </div>
    </div>

    <div class="success-message" id="successMessage">
        âœ“ API Key berhasil di-generate!
    </div>

    <script>
        async function generateAPIKey() {
            try {
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Gagal generate API key');
                }

                const data = await response.json();
                document.getElementById('apikey').value = data.apiKey;

                const successMsg = document.getElementById('successMessage');
                successMsg.classList.add('show');
                setTimeout(() => {
                    successMsg.classList.remove('show');
                }, 3000);
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat generate API key. Pastikan server berjalan!');
            }
        }

        function copyToClipboard() {
            const textarea = document.getElementById('apikey');
            const copyBtn = document.getElementById('copyBtn');
            
            if (!textarea.value) {
                alert('Generate API key terlebih dahulu!');
                return;
            }

            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textarea.value).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    legacyCopy();
                });
            } else {
                legacyCopy();
            }

            function legacyCopy() {
                textarea.select();
                document.execCommand('copy');
                showCopySuccess();
            }

            function showCopySuccess() {
                copyBtn.classList.add('copied');
                
                const successMsg = document.getElementById('successMessage');
                successMsg.textContent = 'âœ“ API Key berhasil di-copy!';
                successMsg.classList.add('show');
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    successMsg.classList.remove('show');
                    successMsg.textContent = 'âœ“ API Key berhasil di-generate!';
                }, 2000);
            }
        }

        document.getElementById('apikey').addEventListener('click', function() {
            if (this.value) {
                this.select();
            }
        });
    </script>
</body>
</html>

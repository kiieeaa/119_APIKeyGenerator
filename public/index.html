<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Commit 1: Struktur dasar HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Generator</title>

    <!-- Commit 2: Tambahkan desain dan animasi -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8d8ea 0%, #6cb4ee 50%, #4a90e2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container dan elemen UI lainnya */
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(74, 144, 226, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
            border: 3px solid #6cb4ee;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo & Judul */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #a8d8ea 0%, #6cb4ee 50%, #4a90e2 100%);
            background-size: 200% 200%;
            animation: gradientRotate 4s ease infinite;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.4);
        }

        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-icon svg {
            width: 45px;
            height: 45px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        h1 {
            background: linear-gradient(135deg, #6cb4ee, #4a90e2, #2c5aa0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            background: linear-gradient(135deg, #6cb4ee, #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 14px;
            font-weight: 500;
        }

          .form-group { margin-top: 35px; }
        textarea {
            width: 100%;
            min-height: 140px;
            padding: 16px;
            border: 2px solid #6cb4ee;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            background: #f0f8ff;
            resize: vertical;
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            margin-top: 25px;
            background: linear-gradient(135deg, #a8d8ea 0%, #6cb4ee 50%, #4a90e2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #a8d8ea 0%, #6cb4ee 50%, #4a90e2 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Commit 1: Struktur tampilan utama -->
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/></svg>
            </div>
            <h1>API Key Generator</h1>
            <p class="subtitle">Generate secure API keys instantly</p>
        </div>

        <div class="form-group">
            <label for="apikey">Your API Key</label>
            <textarea id="apikey" readonly placeholder="Klik tombol di bawah untuk generate API key..."></textarea>
        </div>

        <button class="generate-btn" onclick="generateAPIKey()">ðŸ”‘ Generate API Key</button>
    </div>

    <div class="success-message" id="successMessage">
        âœ“ API Key berhasil di-generate!
    </div>

    <script>
        async function generateAPIKey() {
            try {
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) throw new Error('Gagal generate API key');

                const data = await response.json();
                document.getElementById('apikey').value = data.apiKey;

                const msg = document.getElementById('successMessage');
                msg.classList.add('show');
                setTimeout(() => msg.classList.remove('show'), 3000);
            } catch (error) {
                alert('Terjadi kesalahan saat generate API key. Pastikan server berjalan!');
            }
        }
    </script>
</body>
</html>

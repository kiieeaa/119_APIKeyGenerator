<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Generator</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8d8ea 0%, #6cb4ee 50%, #4a90e2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(74, 144, 226, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
            border: 3px solid #6cb4ee;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #a8d8ea 0%, #6cb4ee 50%, #4a90e2 100%);
            background-size: 200% 200%;
            animation: gradientRotate 4s ease infinite;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.4);
        }

        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-icon svg {
            width: 45px;
            height: 45px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        h1 {
            background: linear-gradient(135deg, #6cb4ee, #4a90e2, #2c5aa0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            background: linear-gradient(135deg, #6cb4ee, #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-top: 35px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c5aa0;
        }

        textarea {
            width: 100%;
            min-height: 140px;
            padding: 16px;
            border: 2px solid #6cb4ee;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            background: #f0f8ff;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 6px rgba(74, 144, 226, 0.5);
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            margin-top: 25px;
            background: linear-gradient(135deg, #a8d8ea 0%, #6cb4ee 50%, #4a90e2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 144, 226, 0.4);
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #a8d8ea 0%, #6cb4ee 50%, #4a90e2 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            display: none;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            z-index: 999;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 22px;
            }

            .generate-btn {
                font-size: 15px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                </svg>
            </div>
            <h1>API Key Generator</h1>
            <p class="subtitle">Generate secure API keys instantly</p>
        </div>

        <div class="form-group">
            <label for="apikey">Your API Key</label>
            <textarea id="apikey" readonly placeholder="Klik tombol di bawah untuk generate API key..."></textarea>
        </div>

        <button class="generate-btn" id="generateBtn">üîë Generate API Key</button>
    </div>

    <div class="success-message" id="successMessage">
        ‚úì API Key berhasil di-generate!
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', generateAPIKey);

        async function generateAPIKey() {
            const btn = document.getElementById('generateBtn');
            const textarea = document.getElementById('apikey');
            const msg = document.getElementById('successMessage');

            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';

            try {
                const response = await fetch('/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`Gagal generate API key (Status: ${response.status})`);
                }

                const data = await response.json();
                textarea.value = data.apiKey;

                msg.classList.add('show');
                setTimeout(() => msg.classList.remove('show'), 3000);
            } catch (error) {
                console.error(error);
                alert('‚ùå Terjadi kesalahan saat generate API key. Pastikan server Node.js berjalan.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîë Generate API Key';
            }
        }
    </script>
</body>
</html>

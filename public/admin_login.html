<!DOCTYPE html>
<html>
<head>
    <title>Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 50%, #5eead4 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Floating shapes */
        body::before,
        body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        body::before {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation: float 20s infinite ease-in-out;
        }

        body::after {
            width: 250px;
            height: 250px;
            bottom: -80px;
            right: -80px;
            animation: float 25s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -30px) scale(1.1); }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 45px 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Glow effect */
        .login-box::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 24px;
            background: linear-gradient(45deg, #14b8a6, #2dd4bf, #5eead4, #14b8a6);
            background-size: 300% 300%;
            opacity: 0;
            z-index: -1;
            animation: glowRotate 3s linear infinite;
            transition: opacity 0.3s;
        }

        .login-box:hover::before {
            opacity: 0.6;
        }

        @keyframes glowRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #14b8a6, #0d9488);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 25px;
            box-shadow: 
                0 10px 30px rgba(20, 184, 166, 0.5),
                0 0 0 8px rgba(94, 234, 212, 0.1);
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 20px;
            background: linear-gradient(45deg, transparent, rgba(94, 234, 212, 0.3), transparent);
            animation: logoGlow 2s linear infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes logoGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #0f766e;
            font-size: 1.875rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #0f766e, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtitle {
            color: #64748b;
            font-size: 0.938rem;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #475569;
            font-size: 0.875rem;
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        label::before {
            content: '‚Ä¢';
            color: #14b8a6;
            font-size: 1.2rem;
        }
        
        input { 
            width: 100%;
            padding: 16px 18px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            color: #0f172a;
            border-radius: 12px;
            font-size: 0.938rem;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        input::placeholder {
            color: #cbd5e1;
        }
        
        input:focus {
            border-color: #14b8a6;
            background: white;
            box-shadow: 0 0 0 4px rgba(20, 184, 166, 0.1), 0 8px 20px rgba(20, 184, 166, 0.15);
            transform: translateY(-2px);
        }
        
        button { 
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #14b8a6 0%, #0d9488 50%, #0f766e 100%);
            background-size: 200% 200%;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1.063rem;
            cursor: pointer;
            color: white;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s;
            box-shadow: 0 8px 20px rgba(20, 184, 166, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(20, 184, 166, 0.6);
            background-position: 100% 0;
        }

        button:active {
            transform: translateY(-1px);
        }
        
        .error {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            border: 2px solid #fca5a5;
            padding: 14px 16px;
            border-radius: 10px;
            font-size: 0.875rem;
            margin-top: 20px;
            display: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
            animation: alertSlide 0.4s ease;
        }

        @keyframes alertSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links {
            margin-top: 30px;
            font-size: 0.875rem;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .links a {
            color: #64748b;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .links a:hover {
            color: #14b8a6;
            transform: translateX(5px);
        }
        
        .divider {
            border-top: 1px solid #e2e8f0;
            margin: 5px 0;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-box {
                padding: 35px 28px;
            }

            h2 {
                font-size: 1.625rem;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">üíö</div>
        <h2>Admin Access</h2>
        <p class="subtitle">Secure administrator login</p>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="user" placeholder="Enter your username">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="pass" placeholder="Enter your password">
        </div>

        <button onclick="login()">LOGIN</button>
        
        <div class="error" id="msg">Access Denied</div>

        <div class="links">
            <a href="admin_register.html">Belum punya akun? Daftar Admin</a>
            <div class="divider"></div>
            <a href="/">‚Üê Kembali ke Generator</a>
        </div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;
            
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });
            const data = await res.json();
            if(data.success) window.location.href = '/dashboard';
            else {
                document.getElementById('msg').style.display = 'block';
                document.getElementById('msg').innerText = data.message;
            }
        }
    </script>
</body>
</html>
